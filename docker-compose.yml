version: "3.8"

services:
  php:
    build: .
    environment:
      DB_DSN: "mysql:host=db;port=3306;dbname=yii2"
      DB_USER: "yii2"
      DB_PASSWORD: "secret"
    volumes:
      - ./app:/var/www/html
      - ./storage/uploads:/var/www/html/web/uploads

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      php:
        condition: service_started
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html:ro
      - ./storage/uploads:/var/www/html/web/uploads:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yii2
      MYSQL_USER: yii2
      MYSQL_PASSWORD: secret
    ports:
      - "33060:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

volumes:
  mysql-data:
